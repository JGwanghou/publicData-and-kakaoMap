<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <div id="map" style="position:fixed; width:100%; height:100%;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3c871bcda462d30f1ea6c2c3b503bca7"></script>

    <script th:inline="javascript">
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(35.17976009603529, 129.0750629182266), // 지도 중심 좌표(시청)
			level: 5 // 지도 레벨 (확대,축소)
		};

		var map = new kakao.maps.Map(container, options); // 지도 생성

		var items = [[${items}]];
        console.log(items)

		for(var item of items){

		    var marker = new kakao.maps.Marker({
		        title: item.animal_hospital,
		        position: new kakao.maps.LatLng(item.lat,item.lon)
		    });
		    // 마커표시
		    marker.setMap(map);
		}
	</script>
</body>
</html>
